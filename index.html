<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"></script>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.2/css/bulma.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

    <title>Movie Battle</title>
</head>

<body>
    <section class="hero is-warning is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Movie Battle
                    <span class="icon">
                        <i class="fas fa-theater-masks"></i>
                    </span>
                </h1>
            </div>
        </div>
    </section>
    <div class="container">
       <div class="columns">
           <div class="column">
               <div id="left-autocomplete"></div>
               <div id="left-summary"></div>
           </div>

           <div class="column">
               <div id="right-autocomplete"></div>
               <div id="right-summary"></div>
           </div>
       </div>

       <div class="column is-half notification is-warning tutorial">
           <h1 class="title">
               Search for a Movie on both sides
           </h1>
           <p class="subtitles">We tell you which is the best!</p>
       </div>
    </div>

    <script src="utils.js"></script>
    <script src="autocomplete.js"></script>
    <script src="index.js"></script>
</body>

</html>
